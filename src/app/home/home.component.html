<div class="container">
  <mat-toolbar>
    <span class="fill-remaining-space"></span>
    <span>Join Avengers!</span>
    <span class="fill-remaining-space"></span>
  </mat-toolbar>
  <br>
  <button mat-raised-button color="primary" (click)="onCreate()">
    <mat-icon>add</mat-icon>Create
  </button>
</div>
<br>
<div class="search-results" infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="400" (scrolled)="onScroll()"
  [scrollWindow]="true">
  <div class="container" *ngFor="let hero of heroes">
    <mat-card class="hero-card">
      <mat-card-header>
        <mat-card-title>{{hero.name}}</mat-card-title>
      </mat-card-header>
      <img mat-card-image src="{{hero.image}}" alt="alt">
      <mat-card-content>
        <p>
          {{hero.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-icon-button (click)="addFavorite()">
          <mat-icon color="warn" aria-label="icon-button">{{icon}}</mat-icon>
        </button>
        <button mat-button (click)="removeFavorite()">REMOVE FROM FAVORITES</button>
      </mat-card-actions>
    </mat-card>
    <br />
  </div>
</div>
