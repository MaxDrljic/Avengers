<div class="container">
  <mat-toolbar>
    <span class="fill-remaining-space"></span>
    <span>Join Avengers!</span>
    <span class="fill-remaining-space"></span>
  </mat-toolbar>
  <br>
  <button mat-raised-button (click)="onCreate()">
    <mat-icon>add</mat-icon>Create
  </button>
</div>
<br>
<div class="container" *ngFor="let hero of heroes">
  <mat-card class="hero-card">
    <mat-card-header>
      <mat-card-title>{{hero.name}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="{{hero.image}}" alt="alt">
    <mat-card-content>
      <p>
        {{hero.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>FAVORITE</button>
      <button mat-button>REMOVE FROM FAVORITES</button>
    </mat-card-actions>
  </mat-card>
  <br />
</div>
