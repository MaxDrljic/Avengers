<div class="container">
  <mat-card class="main-card">
    <mat-card-header>
      <mat-card-title>Add Your Favorite Avengers</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p class="main-content">This is an application where you can manage Marvel heroes, enjoy!<br><br>
        Newly added Avengers can be found on List Avengers page.</p>
    </mat-card-content>
    <mat-card-actions>
      <button class="main-button" mat-raised-button color="primary" (click)="onCreate()">
        <mat-icon>add</mat-icon>Create
      </button>
    </mat-card-actions>
  </mat-card>
</div>
<br>
<div class="search-results" infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="400" (scrolled)="onScroll()"
  [scrollWindow]="true">
  <div class="container" *ngFor="let hero of heroes">
    <mat-card class="hero-card">
      <mat-card-header>
        <mat-card-title>{{hero.name}}</mat-card-title>
      </mat-card-header>
      <img mat-card-image src="{{hero.image}}" alt="alt">
      <mat-card-content>
        <p>
          {{hero.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-icon-button (click)="addFavorite()">
          <mat-icon color="warn" aria-label="icon-button">{{icon}}</mat-icon>
        </button>
        <button mat-button (click)="removeFavorite()">REMOVE FROM FAVORITES</button>
      </mat-card-actions>
    </mat-card>
    <br />
  </div>
</div>
